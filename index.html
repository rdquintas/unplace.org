<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700)" />
    <!-- <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/gbnt.min.css" />
    <title>unplace.org // GBNT v3.0</title>
</head>

<body>
    <script id="gbnt-template" type="text/x-handlebars-template">
        {{#each tour}}
        <div id="item_x" class="gbnt-item gbnt-size-normal tour" data-gbnt-checked="true">
            <div class="wrap">
                <div class="proj-text gbnt-size-normal">
                    <a href="#" id="cover" class="textbox">
                        <p id="cover" class="titulo">{{translateThis 'tour'}}</p>
                        <p id="cover" class="autor">{{translateThis tour_title}}</p>
                    </a>
                </div>
            </div>
            <div class="proj-profile hide-me">
                <div class="header">
                    <a href="#" class="btn-project btn-selected">{{translateThis tour_title}}</a>
                    <a href="#" class="btn-close">
                        <img src="img/cross.png">
                    </a>
                </div>
                <div class="tab-project">
                    <h1>{{translateThis tour_title}}</h1>
                    <p style="margin-top:10px">{{translateThis tour_description}}</p>
                </div>
            </div>
        </div>
        {{/each}} {{#each project}}
        <div id="{{getID 'item_' id}}" class="gbnt-item {{size_class}}" data-gbnt-checked="false">
            <div class="wrap">
                <div class="proj-cover {{size_class}}">
                    <img id="cover" src="{{getCoverImageURL img_cover size_class}}">
                </div>
                <div class="proj-text {{size_class}}">
                    <a href="#" id="cover" class="textbox">
                        <p id="cover" class="titulo">{{titulo}}</p>
                        <p id="cover" class="autor">{{autor}}</p>
                    </a>
                </div>
                <div class="proj-img {{size_class}}">
                    <img src="docs/projectos/{{id}}/{{img}}">
                </div>
            </div>
            <div class="proj-profile hide-me">
                <div class="header">
                    <a href="#" class="btn-project btn-selected">{{translateThis 'project_description'}}</a>
                    <a href="#" class="btn-author">{{translateThis 'author'}}</a>
                    <a href="#" class="btn-close">
                        <img src="img/cross.png">
                    </a>
                </div>
                <div class="tab-project">
                    <h1>{{titulo}}</h1>
                    <p>{{translateThis 'year'}}: {{ano}}</p>
                    <a href="{{www}}" target="_blank" class="btn-view-proj"><i class="fa fa-eye"></i>{{translateThis 'view_project'}}</a>
                    <p style="margin-top:10px">{{descricao}}</p>
                </div>
                <div class="tab-author hide-me">
                    <h1>{{autor}}</h1>
                    <p>{{autorBio}}</p>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <div class="preloader">
        <img src="img/preloader.gif">
    </div>
    <section id="gbnt-header" data-gbnt-open="false">
        <div class="logo">
            <a href="http://www.unplace.org">
                <img src="img/logo.jpg">
            </a>
        </div>
        <div class="nav">
            <ul>
                <li><a href="/" class="gbnt-exibithion">exibi&ccedil;&atilde;o</a>
                </li>
                <li><a href="#" class="gbnt-tour">visitas tem&aacute;ticas</a>
                </li>
                <li><a href="#" class="gbnt-about">about</a>
                </li>
            </ul>
            <a href="?lang=en" class="gbnt-language">en</a>
            <div class="about-text hide-me">
                <p>PT</p>
                <a href="docs/about.pdf" class="">pdf download</a>
            </div>
            <div class="tours hide-me">
                <ul>
                    <li><a href="#tour/1">Geografias do espaço público</a>
                    </li>
                    <li><a href="#tour/2">Poder e controlo</a>
                    </li>
                    <li><a href="#tour/3">Indentidade(s) em processo</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="close-header hide-me">
            <a href=""><i class="fa fa-chevron-up"></i></a>
        </div>
    </section>
    <section id="gbnt-container" class="packery">
    </section>
    <script type="text/javascript" src="js/gbnt.libs.js"></script>
    <script type="text/javascript" src="js/gbnt.min.js"></script>
</body>

</html>
