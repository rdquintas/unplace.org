<!DOCTYPE html>
<html>

<head>
    <title>unplace.org // GBNT</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/packery.pkgd.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div id="preloader">
        <img src="img/preloader.gif">
    </div>
    <div id="header">

        <div class="ui two column grid">
            <div class="column">
                <img src="img/logo.jpg">
            </div>
            <div class="column right aligned">
                <a href="#"><i class="grid layout icon big inverted gbnt-link"></i></a>
                <a href="#"><i class="content layout icon big inverted gbnt-link"></i></a>
                <a href="#" class="gbnt-language">pt</a>
            </div>
        </div>


        <div class="ui modal">
            <div class="header">
                Este link ainda nao está activo.
            </div>
            <div class="content">
                <div class="description big">
                    No futuro, ao clicarmos nos links de idioma, o site será traduzido automaticamente.
                </div>
            </div>
            <div class="actions">
                <div class="ui button">OK</div>
            </div>
        </div>

        <div id="gbnt-show-proj" class="ui page dimmer">
            <div class="content">
                <div class="center">
                    <div id="btn-prev" class="ui button">Previous</div>
                    <div>bbb</div>
                    <div id="btn-next" class="ui button">Next</div>
                </div>
            </div>
        </div>
    </div>
    <div id="mainContainer" class="gbnt-hide packery">
    </div>
    <link rel=stylesheet href="css/semantic.min.css">
    <link rel=stylesheet href="css/gbnt.css">
</body>

</html>
