<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script type="text/javascript" src="http://fast.fonts.net/jsapi/739bf436-1824-4067-a456-9bd34cfd8f44.js"></script> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700)" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/gbnt.css" />
    <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css" />
    <title>unplace.org // GBNT v3.0</title>
</head>

<body>
    <script id="gbnt-template" type="text/x-handlebars-template">
        {{#each project}}
        <div id="{{getID 'item_' id}}" class="gbnt-item {{size_class}}" data-gbnt-checked="false">
            <div class="wrap">
                <div class="proj-cover {{size_class}}">
                    <img src="{{img_cover}}" >
                </div>
                <div class="proj-text {{size_class}}">
                    <a href="#" class="textbox">
                        <p class="titulo">{{titulo}}</p>
                        <p class="autor">{{autor}}</p>
                    </a>
                </div>
                <div class="proj-img {{size_class}}">
                    <img src="projectos/{{id}}/{{img}}">
                </div>
            </div>
            <div class="proj-profile hide-me">
                <div class="header">
                    <a href="#" class="btn-project btn-selected">project description</a>
                    <a href="#" class="btn-author">author</a>
                    <a href="#" class="btn-close">
                        <img src="img/cross.png" id="btn-close">
                    </a>
                </div>

                <div id="project">
                    <h1>{{titulo}}</h1>
                    <p>year: {{ano}}</p>
                    <a href="{{www}}" id="btn-www" target="_blank" class="btn-author"><i class="fa fa-eye view-project"></i>view project</a>
                    <p style="margin-top:10px">{{descricao}}</p>
                </div>
                <div id="author" class="gbnt-hide">
                    <h1>{{autor}}</h1>
                    <p>{{autorBio}}</p>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <div class="preloader">
        <img src="img/preloader.gif">
    </div>

    <section id="gbnt-header">
        <div class="col1">
            <a href="index.html">
                <img src="img/logo.jpg">
            </a>
            <p>exibithion</p>
        </div>

        <div class="col2">
            <a href="#" id="guided-tour-1" class="gbnt-language">guided tour</a>
            <a href="#" class="gbnt-language">pt</a>
        </div>
    </section>

    <section id="gbnt-container" class="packery">

    </section>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v2.0.0.js"></script>
    <script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="js/packery.pkgd.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
