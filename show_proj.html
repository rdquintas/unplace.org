<head>

    <script id="XXXXXgbnt-template" type="text/x-handlebars-template">
        <ul class="bxslider">
            {{#each images}}
            <li><img src="{{this}}" /> </li>
            {{/each}}
        </ul>
    </script>

    <script id="gbnt-template" type="text/x-handlebars-template">

                <img src="{{img}}" />
            </div>
            {{/each}}
        </div>

    </script>

    <section id="gbnt-header">
        <div class="col1">

    </section>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
