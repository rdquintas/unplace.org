<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="css/gbnt.css" />
    <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css" />
    <title>unplace.org // GBNT v3.0</title>
</head>

<body class="body-color">
    <script id="XXXXXgbnt-template" type="text/x-handlebars-template">
        <ul class="bxslider">
            {{#each images}}
            <li><img src="{{this}}" /> </li>
            {{/each}}
        </ul>
    </script>
    <script id="gbnt-template" type="text/x-handlebars-template">
        <div class="slick-cena">
            {{#each images}}
            <div>
                <div class="label"><span>{{author}}</span>-<span>{{title}}</span>-<span>{{year}}</span> <span>{{index}}/{{total}}</span>
                </div>
                <img src="{{img}}" />
            </div>
            {{/each}}
        </div>
    </script>
    <section id="gbnt-header" data-gbnt-open="false">
        <div class="logo">
            <a href="http://www.unplace.org">
                <img src="img/logo.jpg">
            </a>
        </div>
        <a href="#" class="toggle-menu"><i class="fa fa-bars"></i></a>
        <div class="nav">
            <ul>
                <li><a href="#" class="gbnt-exibithion">exibi&ccedil;&atilde;o</a>
                </li>
                <li><a href="#" class="gbnt-tour">visitas tem&aacute;ticas</a>
                    <div class="tours hide-me">
                        <ul>
                            <li><a href="1">Geografias do espaço público</a>
                            </li>
                            <li><a href="2">Poder e controlo</a>
                            </li>
                            <li><a href="3">Indentidade(s) em processo</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li><a href="#" class="gbnt-about">about</a>
                </li>
            </ul>
            <a href="#" class="gbnt-language">en</a>
            <div class="about-text hide-me">
                <p>PT</p>
                <a href="docs/about.pdf" class="">pdf download</a>
            </div>
        </div>
    </section>
    <section id="gbnt-project">
    </section>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v2.0.0.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <!-- <script src="bx_slider/jquery.bxslider.min.js"></script> -->
    <script type="text/javascript" src="js/show_project.js"></script>
</body>

</html>
